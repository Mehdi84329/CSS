<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
 <body>
    
    <div>
        <h1 draggable="true">MACBOOK KEYBOARD</h1>
            <ul>
                <button class="pinky">`</button> <button class="pinky">1</button> <button class="ring">2</button> <button class="middle">3</button> <button class="pointer-1">4</button> <button class="pointer-2">5</button> <button class="pointer-2">6</button> <button class="pointer-1">7</button> <button class="middle">8</button> <button class="ring">9</button> <button class="pinky">0</button> <button class="pinky">-</button> <button class="pinky">=</button> <button id="delete" class="pinky">Delete</button>
            </ul>
            <ul>
                <button id="tab" class="pinky">Tab</button> <button class="pinky">Q</button> <button class="ring">W</button> <button class="middle">E</button> <button class="pointer-1">R</button> <button class="pointer-2">T</button> <button class="pointer-2">Y</button> <button class="pointer-1">U</button> <button class="middle">I</button> <button class="ring">O</button> <button class="pinky">P</button> <button class="pinky">[</button> <button class="pinky">]</button> <button class="pinky">\</button>
            </ul>
            <ul>
                <button id="caps-lock" class="pinky">caps lock</button> <button class="pinky">A</button> <button class="ring">S</button> <button class="middle">D</button> <button class="pointer-1">F</button> <button class="pointer-2">G</button> <button class="pointer-2">H</button> <button class="pointer-1">J</button> <button class="middle">K</button> <button class="ring">L</button> <button class="pinky">;</button> <button class="pinky">'</button> <button id="enter" class="pinky">Enter</button> 
            </ul>
            <ul>
                <button id="L-Shift" class="pinky">Shift</button> <button class="pinky">Z</button> <button class="ring">X</button> <button class="middle">C</button> <button class="pointer-1">V</button> <button class="pointer-2">B</button> <button class="pointer-2">N</button> <button class="pointer-1">M</button> <button class="middle">,</button> <button class="ring">.</button> <button class="pinky">/</button> <button id="R-shift" class="pinky">Shift</button> 
            </ul>

    </div>
</body>
</html>
